<head>
	<title>While You Wait</title>
	<script type="text/javascript">
		var HOUR = 8;
		var MINUTE = 50;
		var PERIOD = "AM";
		
		if (MINUTE > 30)
		{
			MINUTE = "almost", HOUR = HOUR+1;
		}
		if (MINUTE < 30)
		{	
			MINUTE = "just after";
		}
		if (PERIOD == "AM")
		{
			PERIOD = "in the morning";
		}
		else if (PERIOD == "PM")
		{
			PERIOD = "in the evening";
		}
		console.log("It's", MINUTE, HOUR, PERIOD)
