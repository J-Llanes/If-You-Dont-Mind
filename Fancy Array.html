<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	var array = ["James", "Jill", "Jane", "Jack"];
	function fancyPrint(arr){
		for (var i = 0; i < arr.length; i++) {
			console.log(`${i} -> ${arr[i]}`)
		}
	}
	fancyPrint(array, "-")

	function fancyPrint(arr, symbol="->"){
		for (var i = 0; i < arr.length; i++) {
			console.log(`${i} ${symbol} ${arr[i]}`)
		}
	}

	</script>
</head>
<body>

</body>
</html>
